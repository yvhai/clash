name: Auto-Update

on:
  schedule:
    - cron: "0 20 * * *"  # UTCæ—¶é—´æ¯å¤©20:00 (åŒ—äº¬æ—¶é—´æ¬¡æ—¥4:00)
  workflow_dispatch:

# ğŸ‘‡ å…³é”®æƒé™è®¾ç½®
permissions:
  contents: write  # èµ‹äºˆæ¨é€æƒé™

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # è·å–å®Œæ•´gitå†å²

    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Set Timezone
      run: |
        sudo timedatectl set-timezone Asia/Shanghai
        echo "MESSAGE=chore: autopublish $(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

    - name: Run Update Script
      run: python my_script.py

    # ğŸ‘‡ é…ç½®Gitèº«ä»½ï¼ˆæ¨é€å¿…éœ€ï¼‰
    - name: Setup Git Identity
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

    # ğŸ‘‡ ä½¿ç”¨GITHUB_TOKENæ¨é€
    - name: Commit & Push Changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: ${{ env.MESSAGE }}
        branch: main
        github_token: ${{ secrets.GITHUB_TOKEN }}
